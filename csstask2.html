<!DOCTYPE>
<html>

<head>
    <style>
        ul {
            list-style:none;
            padding-left: 0;
            font-family: calibri;
        }
        li::before {
            content: "\01F7CA"; /* Insert content that looks like bullets */
            padding-right: 8px;
            color: red; /* Or a color you prefer */
        }
        div
        {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li>Hummus</li>
            <li>Pita</li>
            <li>Green salad</li>
            <li>Halloumi</li>
        </ul>
    </div>
</body>

</html>
