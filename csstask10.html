<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles1.css">
    <style>
        body{
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .outerdiv{
            padding: 10px;
            border: 1px solid gray;
        }

        .innerdiv{
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid black;
            max-width: 365px;
        }

        p{
            background-color: #fed600;
            margin: 40px;
        }
    </style>
</head>

<body>
    <div class="outerdiv">
        <div class="innerdiv">
            <p>The outer div has padding applied. This results in padding between the
                edge of the outer div and the inner div. </p>
        </div>
    </div>
</body>
</html>
