<!DOCTYPE html>
<html>

<head>
<style>
    div
    {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-color: black;
        border-width: 2px;
        border-style: solid;
        padding: 10px;
    }
</style>
</head>

<body>

<div>
    <p>Lists can be nested (list inside list):</p>
    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>
</div>

</body>

</html>
