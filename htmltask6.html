<!DOCTYPE html>
<html>

<head>
    <style>
        label
        {
            font-size:20px;
            font-weight:bold;
        }
    </style>
</head>

<body>
    <form>
        <h1 style="color: blue;">Registration form</h1>  
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        <label for="age">Age:</label>
        <input type="text" id="age" name="age"><br><br>
        <label for="pnum">Phone number:</label>
        <input type="text" id="pnum" name="pnum"><br><br>
        <label for="address">Address:</label>
        <textarea id="address" name="address" style="width: 400px;height: 80px;"></textarea><br><br>
        <label for="state">State:</label>
        <input type="text" id="state" name="state"><br><br>
        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value="" disabled selected hidden>Choose your country</option>
            <option value="India">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
        </select><br><br>
        <label>Languages known:</label>
        <input type="checkbox" id="English" name="English" value="English">
        <label for="English">English</label>
        <input type="checkbox" id="Kannada" name="Kannada" value="Kannada">
        <label for="Kannada">Kannada</label>
        <input type="checkbox" id="Hindi" name="Hindi" value="Hindi">
        <label for="Hindi">Hindi</label>
        <input type="checkbox" id="Telugu" name="Telugu" value="Telugu">
        <label for="Telugu">Telugu</label><br><br>
        <input type="checkbox" id="true" name="true" value="true"> Hereby I declare all the given details are true<br><br>
        <button type="submit">Register</button>
    </form>
</body>

</html>
